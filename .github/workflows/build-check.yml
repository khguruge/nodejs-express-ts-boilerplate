name: Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”– Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ› ï¸ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ§¾ Verify pnpm installation
        run: pnpm --version

      - name: ğŸ› ï¸ Install dependencies using pnpm and lockfile
        run: pnpm install --frozen-lockfile

      - name: ğŸŒ³ Lint code
        run: pnpm run lint

      - name: âš™ï¸ Build code
        run: pnpm run build:check
